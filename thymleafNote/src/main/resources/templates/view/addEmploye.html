<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="height:100vh; display: flex;">
	<header th:replace="fragments/header :: sidebar"></header>
	<div class="container">
        <h5>Ajouter un employé</h5>
        <form th:action="@{/employes/view/saveEmploye}" th:object="${employe}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="numeroIdentifiant">Numéro Identifiant :</label>
                    <input type="text" class="form-control" id="numeroIdentifiant" name="numeroidentifiant" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="adresse">Adresse :</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="dateNaissance">Date de naissance :</label>
                    <input type="date" class="form-control" id="datenaissance" name="datenaissance" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="telephone">Numéro de téléphone :</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="occupation">Occupation :</label>
                    <input type="text" class="form-control" id="occupation" name="occupation" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="salaire">Salaire :</label>
                    <input type="text" class="form-control" id="salaire" name="salaire" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dateDebut">Date de début :</label>
                    <input type="date" class="form-control" id="datedebut" name="datedebut" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="dateFin">Date de fin :</label>
                    <input type="date" class="form-control" id="datefin" name="datefin" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            <!-- Ajoutez ici les autres champs du formulaire -->
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</body>
</html>
