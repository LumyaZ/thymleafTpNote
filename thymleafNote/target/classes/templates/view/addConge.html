<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<head>
<meta charset="ISO-8859-1">
<title>Ajouter des congés</title>
</head>
<body style="height:100vh; display: flex;">
	<header th:replace="fragments/header :: sidebar"></header>
	<div class="container">
	    <h5>Attribuer des congés à l'employé</h5>
	     <form th:action="@{/employes/view/saveConge}" th:object="${conge}" method="post">
            <input type="hidden" th:field="*{employe.id}" th:value="${employe.id}" />
            <div class="form-group">
                <label for="datedebut">Date de début du congé :</label>
                <input type="date" class="form-control" id="datedebut" th:field="*{datedebut}" required>
            </div>
            <div class="form-group">
                <label for="datefin">Date de fin du congé :</label>
                <input type="date" class="form-control" id="datefin" th:field="*{datefin}" required>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
	</div>
</body>
</html>
