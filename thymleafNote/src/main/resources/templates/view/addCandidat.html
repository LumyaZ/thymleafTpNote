<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<meta charset="ISO-8859-1">
<title>Add Candidat</title>
</head>
<body style="height:100vh; display: flex;">
	<header th:replace="fragments/header :: sidebar"></header>
	<div class="container">
        <h5>Ajouter un Candidat</h5>
        <form th:action="@{/employes/view/saveCandidat}" th:object="${candidat}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="numeroIdentifiant">Numéro Identite :</label>
                    <input type="text" class="form-control" id="numeroidentite" name="numeroidentite" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="adresse">Adresse :</label>
                    <input type="text" class="form-control" id="adresse" name="adresse" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="dateNaissance">Date de naissance :</label>
                    <input type="date" class="form-control" id="datenaissance" name="datenaissance" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="telephone">Numéro de téléphone :</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="occupation">Note (1-10) :</label>
                    <input type="number" min="1" max="10" class="form-control" id="note" name="note" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="salaire">Domaine Technique :</label>
                    <input type="text" class="form-control" id="domainetechnique" name="domainetechnique" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Date d'entretien :</label>
                <input type="date" class="form-control" id="dateentretien" name="dateentretien" required>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
            </div>
            <!-- Ajoutez ici les autres champs du formulaire -->
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>

</body>
</html>
